<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu :CupOT</title>
    <link rel="stylesheet" href="styles/menu-style.css">
    <link rel="icon" type="image" href="assets/logo/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="index.html">
                <img src="assets/logo/logo.png" alt="logo">
                <h2>CupOT</h2></a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Our Tea</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Tea leaves</a></li>
                <li><a href="">Tools</a></li>
            </ul>
        </nav>
    </header>
    <div class="side-menu" id="menuBtnContainer">
        <h3 class="btn active" id="btnAll" onclick="filterSelection('all')">
            Semua Produk
        </h3>
        <h3>Hot Tea</h3>
        <ul>
            <button class="btn" onclick="filterSelection('classic-blk')">Classic Black</li>
            <button class="btn" onclick="filterSelection('classic-grn')">Classic Green</button">
            <button class="btn" onclick="filterSelection('herbal')">Herbal</button>
            <button class="btn" onclick="filterSelection('oolong')">Oolong  </button>
        </ul>
        <h3>Iced Tea</h3>
        <ul>
            <button class="btn" onclick="filterSelection('blk-flav')">Black Flavoured</button>
            <button class="btn" onclick="filterSelection('green-flav')">Green Flavoured</button>
            <button class="btn" onclick="filterSelection('blended')">Blended</button>
        </ul>
    </div>

    <div id="app-catalog" class="catalogue">
      <div v-for="tea in teas" :key="tea.id" class="menu-card filter-div" :class="tea.type">
          <div class="menu-card-img">
              <img v-bind:src="tea.img" alt="tea">
          </div>
          <div class="menu-card-content">
              <h3>{{tea.name}}</h3>
              <h3>{{formatPrice(tea.price)}}</h3>
              <div class="card-button">
                  <a href="order.html">Order Now</a>
              </div>
          </div>
      </div>
    </div>

    <script src="scripts/menu.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
